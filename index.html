<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="main-container">
    <div class="inside-container">

      <div class="left">

        <div class="card-container">
          <div class="card front">

            <div class="circle-container">
              <span class="big-circle">&nbsp;</span>
              <span class="small-circle">&nbsp;</span>
            </div>
  
            <div class="card-bottom">
              <span id="card-no">0000 0000 0000 0000</span>
  
              <div>
                <span id="card-name">Your Name Here</span>
                <span id="expiration-card"><span id="card-month">00</span>/<span id="card-year">00</span></span>
              </div>
       
            </div>
          </div>
  
          <div class="card back">
            <div class="black-line">&nbsp;</div>
            <span id="card-no-back">000</span>
          </div>
          
        </div>

      </div>

      <form class="right">
          <label for="name">Cardholder name
            <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
            <span class="error" id="name-error">Can't be blank</span>
          </label>

          <label for="number">Cardholder number
            <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
            <span class="error" id="number-error">Can't be blank</span>
          </label>

          <div class="container">
            
            <div class="container1">

              <label for="month year">exp. date (mm/yy)</label>
              <div class="month-container"> 
                  <div>
                    <input type="number" placeholder="MM" id="month">
                    <span class="error" id="month-error">Can't be blank</span>
                  </div>
                 
                  <div>
                    <input type="number" placeholder="YY" id="year">
                    
                  </div> 
              </div>
            </div>
          
            <div class="container2">
              <label for="cvc">cvc
                <input type="number" placeholder="e.g. 123" id="cvc">
                <span class="error" id="cvc-error">Can't be blank</span>
              </label>
            </div>

          </div>
          
          <div class="btn-container">
            <button type="submit" class="main-btn">Confirm</button>
          </div>

        </form>
    </div>
  <script src="card.js"></script>
</body>
</html>
